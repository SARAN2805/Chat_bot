<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot QR response</title>
    <link rel="stylesheet" type="text/css" href="cb.css">
  </head>
  <body>
    <div class="chatbot-container">
      <div class="chatbot">
        <div class="chatbot-header">
          <h2>QR return / exchange using bot</h2>
        </div>
        <div class="chatbot-body" id="chatbot-body">
          <div class="chat-message bot-message">
            <p>Hi User, Welcome to the ChatBot</p>
          </div>
        </div>
        <div class="chatbot-footer">
          <form id="chatbot-form">
            <input type="text" id="chatbot-input" placeholder="Type your message here...">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
